{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-white mb-3">Seleziona un film da modificare</h2>
    <ul class="list-group">
        {% for film in film_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ film.titolo }}</span>
                <div class="d-flex gap-2">
                    <a href="{% url 'film:film_update' film.pk %}" class="btn btn-primary btn-sm">Modifica</a>
                    <a href="{% url 'film:film_delete' film.pk %}" class="btn btn-danger btn-sm">Elimina</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">Nessun film disponibile.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
