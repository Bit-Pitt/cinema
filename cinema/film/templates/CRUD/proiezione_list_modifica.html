{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-white mb-4">Scegli una Proiezione da modificare</h2>
    <ul class="list-group">
        {% for proiezione in proiezione_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ proiezione }}</span>
                <div class="d-flex gap-2">
                    <a href="{% url 'film:proiezione_update' proiezione.pk %}" class="btn btn-primary btn-sm">Modifica</a>
                    <a href="{% url 'film:proiezione_delete' proiezione.pk %}" class="btn btn-danger btn-sm">Elimina</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">Nessuna proiezione disponibile.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
