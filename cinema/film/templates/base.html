<!DOCTYPE html>
<html lang="it">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cinema{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font e icone -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: #002b49; color: white;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #001f33; padding: 1.2rem 0;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center text-warning fs-3 fw-semibold" href="{% url 'film:homepage' %}">
                <i class="bi bi-film me-2" style="font-size: 2rem;"></i> Ciak Cinema
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3 fs-5">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'film:cerca_film' %}">Cerca Film</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Prenota</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Abbonati</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contatti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenuto principale -->
    <div class="container flex-grow-1 py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">Â© 2025 Ciak Cinema - Via Roma 32, Modena - Tel. 338 2937 0553</p>
    </footer>
    {% block extra_js %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
