{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Commenta {{ film.titolo }}{% endblock %}

{% block content %}
<div class="container my-4">
    <h2>Scrivi un commento per {{ film.titolo }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-2">Invia commento</button>
        <a href="{% url 'film:film' film.pk %}" class="btn btn-secondary mt-2">Annulla</a>

    </form>
</div>
{% endblock %}
