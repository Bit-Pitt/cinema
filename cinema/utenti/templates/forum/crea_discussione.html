{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Crea Discussione{% endblock %}

{% block content %}
<h2 class="mb-4">Crea una nuova discussione</h2>

<!-- Form con crispy, metodo POST e CSRF token -->
<form method="post" class="bg-dark p-4 rounded shadow-sm">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mt-3">
        <i class="bi bi-send-check me-1"></i> Crea Discussione
    </button>
</form>
<br><br><br><br>
{% endblock %}
