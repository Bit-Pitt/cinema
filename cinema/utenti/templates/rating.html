{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Valuta il film {% endblock %}

{% block content %}
<div class="container my-4">
    <h2 class="text-white">Valuta il film "{{ film.titolo }}"</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">Invia valutazione</button>
        <a href="{% url 'film:film' film.pk %}" class="btn btn-secondary mt-3">Annulla</a>
    </form>
</div>
{% endblock %}
